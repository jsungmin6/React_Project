<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="answerStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="main.js" defer></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/641f466e6e.js" crossorigin="anonymous"></script>

</head>
<body>
    <section class="game">
        <header class="game_header">
            <button class="game_button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game_timer">0:0</span>
            <span class="game_score">9</span>
        </header>
        <section class="game_field"></section>
    </section>
    
    <section class="pop-up pop-up--hide">
        <button class="pop_up__refresh">
            <i class="fas fa-redo"></i>
        </button>
        <span class="pop_up__message">Hello</span>
    </section>

</body>
</html>
